<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>COUNTDOWN TIMER</title>
</head>

<body>
    <h1 class="heading" id="heading">NEW YEAR COUNTDOWN</h1>
    <div class="container">
        <div class="divs">
            <h2 id="days">0</h2>
            <p>Days</p>
        </div>
        <div class="divs">
            <h2 id="hours">0</h2>
            <p>Hours</p>
        </div>
        <div class="divs">
            <h2 id="mins">0</h2>
            <p>Mins</p>
        </div>
        <div class="divs">
            <h2 id="secs">0</h2>
            <p>Sec</p>
        </div>
    </div>
</body>

</html>
